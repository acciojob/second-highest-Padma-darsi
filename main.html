<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if(arr=""||arr.length=1)
			{
				return "-Infinity";
			}else
			{
				let sortedarr=arr.sort((a,b)=>a-b);
				let highest=sortedarr.length-1;
				for(let i=sortedarr.length-2;i>=0;i--)
					{
						if(sortedarr[i]<highest)
						{
							return sortedarr[i];
							break;
						}
					}
			}
			return "-Infinity";
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
