<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
		   function secondHighest(arr) {
      if (arr.length < 2) {
        return -Infinity;
      }

      let first = -Infinity;
      let second = -Infinity;

      for (let i = 0; i < arr.length; i++) {
        let num = arr[i];
        if (num > first) {
          second = first;
          first = num;
        } else if (num > second && num !== first) {
          second = num;
        }
      }

      // If all elements are the same, second will stay -Infinity
      return second;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
